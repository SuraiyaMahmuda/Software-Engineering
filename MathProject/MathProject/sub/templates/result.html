<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction</title>
</head>
<body>
    <h1>Subtract Two Numbers</h1>
    <form method="post">
        {% csrf_token %}
        <label for="num_first">Number 1:</label>
        <input type="number" step="any" name="num_first" required>
        <br><br>
        <label for="num_second">Number 2:</label>
        <input type="number" step="any" name="num_second" required>
        <br><br>
        <button type="submit">Subtract</button>
    </form>

    {% if result is not None %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
